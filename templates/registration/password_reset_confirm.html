{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Yangi kalit so'z kiritnig{% endblock title %}

{% block content %}
<style>
.password-reset-box {
    background: linear-gradient(135deg, rgba(41, 128, 185, 0.9), rgba(109, 213, 250, 0.9));
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2.5rem;
    margin: 2rem auto;
    max-width: 600px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
}

.password-reset-box h1 {
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-group label {
    display: block;
    color: #fff;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input {
    width: 100%;
    padding: 12px 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: all 0.3s ease;
}

.form-group input:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: #fff;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.btn-reset {
    background: #fff;
    color: #2c3e50;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
}

.btn-reset:hover {
    background: #e3f2fd;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.additional-links {
    margin-top: 2rem;
    text-align: center;
}

.additional-links a {
    color: #e3f2fd;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.additional-links a:hover {
    color: #fff;
    text-decoration: underline;
}

@media (max-width: 768px) {
    .password-reset-box {
        margin: 1rem;
        padding: 1.5rem;
    }

    .password-reset-box h1 {
        font-size: 1.8rem;
    }
}
</style>

<div class="password-reset-box">
    <h1>üîë Yangi kalit so'z kiriting!</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_new_password1">Yangi kalit so'z</label>
            <input
                type="password"
                name="new_password1"
                id="id_new_password1"
                required
                placeholder="Yangi kalit so'zni kiriting"
            >
        </div>

        <div class="form-group">
            <label for="id_new_password2">Kalit so'zni tasdiqlang</label>
            <input
                type="password"
                name="new_password2"
                id="id_new_password2"
                required
                placeholder="Kalit so'zni qayta kiriting"
            >
        </div>

        <button type="submit" class="btn-reset">O'zgartirish</button>
    </form>

    <div class="additional-links">
        <a href="{% url 'login' %}">‚Üê Hisobingizga kirish</a>
    </div>
</div>
{% endblock content %}
