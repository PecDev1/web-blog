{% extends "base.html" %}

{% block title %}Kalit so'z yangilandi{% endblock title %}

{% block content %}
<style>
.password-reset-box {
    background: linear-gradient(135deg, rgba(41, 128, 185, 0.9), rgba(109, 213, 250, 0.9));
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2.5rem;
    margin: 2rem auto;
    max-width: 600px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
}

.password-reset-box h1 {
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
}

.success-message {
    color: #e3f2fd;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.success-icon {
    font-size: 4rem;
    color: #fff;
    margin-bottom: 1.5rem;
    display: block;
}

.btn-login {
    background: #fff;
    color: #2c3e50;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin-top: 1.5rem;
}

.btn-login:hover {
    background: #e3f2fd;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    color: #2c3e50;
}

@media (max-width: 768px) {
    .password-reset-box {
        margin: 1rem;
        padding: 1.5rem;
    }

    .password-reset-box h1 {
        font-size: 1.8rem;
    }

    .success-icon {
        font-size: 3rem;
    }
}
</style>

<div class="password-reset-box">
    <div class="success-icon">ðŸŽ‰</div>
    <h1>Kalit so'z muvaffaqiyatli yangilandi!</h1>
    <p class="success-message">
        Sizning parolingiz muvaffaqiyatli o'zgartirildi. Endi yangi parol bilan tizimga kirishingiz mumkin.
    </p>

    <a href="{% url 'login' %}" class="btn-login">
        Hisobingizga kirish
    </a>
</div>
{% endblock content %}
