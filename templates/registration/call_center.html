<style>
.flip-card {
    background: transparent;
    width: 600px;
    height: 430px;
    margin: 13vh auto 0 auto;
    perspective: 1600px;
}
.flip-card-inner {
    position:relative;
    width:100%;height:100%;
    text-align:center;
    transition:transform 0.85s cubic-bezier(.68,-0.55,.27,1.55);
    transform-style:preserve-3d;
}
.flip-card:hover .flip-card-inner,
.flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
    position:absolute;width:100%;height:100%;
    backface-visibility:hidden;border-radius:36px;
    box-shadow:0 12px 36px #0a183933;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:2.5em 0;
}
.flip-card-front {
    background: linear-gradient(135deg, #fffbe9 0%, #ffeaac 100%);
    color:#273043;
    font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
    font-size:2.3em;
    font-weight:900;
    letter-spacing:0.04em;
    text-shadow: 0 2px 12px #fff8;
}
.flip-card-front .hint {
    font-size:1.12em;
    color:#e1b382;
    font-family: 'Quicksand', Arial, sans-serif;
    font-weight:600;
    margin-top:1.7em;
    letter-spacing:0.03em;
}
.flip-card-back {
    background: linear-gradient(135deg, #fffbe9 30%, #e1b382 100%);
    color:#273043;
    font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
    transform:rotateY(180deg);
}
.flip-card-back .title {
    font-size:2em;
    font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
    font-weight:700;
    margin-bottom:1.2em;
    letter-spacing:0.03em;
    color: #b4654a;
}
.flip-socials {
    display:flex;gap:38px;margin-top:1.2em;justify-content:center;
}
.flip-socials a {
    width:65px;height:65px;border-radius:50%;
    background:rgba(180,101,74,0.12);
    color:#b4654a;
    font-size:2.1em;
    display:flex;align-items:center;justify-content:center;
    transition:background 0.19s, color 0.14s, transform 0.13s;
    box-shadow: 0 4px 18px #b4654a22;
}
.flip-socials a:hover {
    background:#b4654a;color:#fff;transform:scale(1.22);
}
@media (max-width: 700px) {
    .flip-card {width:97vw;height:370px;}
    .flip-socials {gap: 16px;}
    .flip-socials a {width:40px;height:40px;font-size:1.25em;}
    .flip-card-front, .flip-card-back {font-size:1.2em;}
}
</style>

<div class="flip-card" id="flipCard">

<script>
// Touch (mobile) support for the flip card
document.getElementById('flipCard').addEventListener('click', function(e) {
  // Only flip on click if not hovered (for mobile)
  if (window.innerWidth < 820) {
    this.classList.toggle('flipped');
  }
});
</script>
