{% extends 'base.html' %}

{% block title %}Kalit so'zingiz o'zgartirildi.{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0 rounded-lg p-5" style="background: linear-gradient(145deg, #1a237e, #283593);">
                <div class="card-body">
                    <i class="fas fa-check-circle text-white mb-4" style="font-size: 4rem;"></i>
                    <h1 class="display-4 mb-4 text-white">Kalit so'z o'zgardi</h1>
                    <p class="lead mb-4 text-white-50">Yangi kalit so'z bilan saytga kirishingiz mumkin</p>
                    <a href="{% url 'home' %}" class="btn custom-btn btn-lg px-5 py-3 rounded-pill shadow-sm transition-all hover-lift">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .custom-btn {
        background-color: #ffffff;
        color: #1a237e;
        border: none;
    }
    .custom-btn:hover {
        background-color: #e8eaf6;
        color: #1a237e;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,.3)!important;
    }
    .hover-lift:hover {
        transform: translateY(-3px);
    }
    .transition-all {
        transition: all .3s ease-in-out;
    }
    .card {
        box-shadow: 0 15px 30px rgba(0,0,0,.2)!important;
    }
</style>
{% endblock content %}
