{% extends 'base.html' %}

{% block title %}Bosh sahifa{% endblock title %}

{% block content %}
{% load static %}

<!-- Bootstrap 5 (CDN) for modern look & responsiveness -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Mobile viewport optimization -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Preload fonts for better performance -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" as="style">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap">
<style>
    body {
        background: linear-gradient(135deg, #F9F6FF 0%, #FDF7FA 100%);
        min-height: 100vh;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 75vh;
    }

.typewriter {
  font-family: 'Exo 2', sans-serif;
  font-size: 2rem;
  color: #00FFFF; /* Asosiy ko'k */
  text-shadow:
    0 0 10px #00FFFF,
    0 0 20px #00FFFF,
    0 0 30px #00BFFF; /* To'qroq ko'k glow */
  background: none;
  white-space: pre;
  letter-spacing: 1px;
}



    .typewriter .cursor {
       display: inline-block;
  width: 1ch;
  color: #39ff14;
  font-weight: bold;
  text-shadow:
    0 0 5px #39ff14,
    0 0 20px #39ff14;
  animation: blink-cursor-green 1s steps(2, start) infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    .hover-effect {
        color: #ff9800;
        cursor: pointer;
        transition: color 0.2s, transform 0.2s;
        margin-left: 0.3em;
        font-size: 1.2em;
        vertical-align: middle;
    }

    .hover-effect:hover {
        color: #e65100;
        transform: scale(1.25) rotate(-8deg);
    }

    .avatar {
        display: block;
        margin: 2rem auto 0 auto;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        box-shadow: 0 8px 32px rgba(215, 38, 96, 0.13);
        opacity: 0;
        transform: scale(0.85);
        pointer-events: none;
        transition: opacity 0.5s cubic-bezier(.77,0,.18,1.06), transform 0.5s cubic-bezier(.77,0,.18,1.06);
    }

    .avatar.show {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
    }
    /* Tablet and Mobile Responsive Styles */

/* Base Mobile & Tablet Styles (â‰¤1024px) */
@media (max-width: 1024px) {
  .main-content {
    padding: 1rem;
    min-height: 60vh;
    justify-content: flex-start;
    margin-top: 2rem;
  }

  .typewriter {
    font-size: 1.6rem;
    text-align: center;
    padding: 0 1rem;
    margin-bottom: 2rem;
    /* Improved text readability */
    text-shadow:
      0 0 8px #00FFFF,
      0 0 16px #00FFFF,
      0 0 24px #00BFFF;
  }
}

/* Tablet Specific (768px - 1024px) */
@media (min-width: 768px) and (max-width: 1024px) {
  .typewriter {
    font-size: 1.8rem;
    line-height: 1.4;
    max-width: 90%;
    margin: 0 auto 2rem auto;
  }

  .avatar {
    width: 100px;
    height: 100px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .avatar.show {
    transform: scale(1.1);
  }
}

/* Mobile Specific (â‰¤767px) */
@media (max-width: 767px) {
  .main-content {
    padding: 1rem;
    margin-top: 1rem;
  }

  .typewriter {
    font-size: 1.3rem;
    line-height: 1.5;
    padding: 0 0.5rem;
    /* Enhanced mobile text shadow for better visibility */
    text-shadow:
      0 0 6px #00FFFF,
      0 0 12px #00FFFF,
      0 0 18px #00BFFF;
  }

  .typewriter .cursor {
    font-size: 1.3rem;
  }

  .avatar {
    width: 90px;
    height: 90px;
    margin-top: 1.5rem;
  }

  /* Improved touch interaction */
  .hover-effect {
    font-size: 1.1em;
    padding: 0.5rem;
  }

  .hover-effect:hover {
    transform: scale(1.15) rotate(-5deg);
  }
}

/* Small Mobile Specific (â‰¤375px) */
@media (max-width: 375px) {
  .typewriter {
    font-size: 1.1rem;
    padding: 0 0.3rem;
  }

  .avatar {
    width: 80px;
    height: 80px;
  }
}

/* Animation Optimizations for Mobile */
@media (max-width: 1024px) {
  /* Smoother animations for mobile */
  .avatar {
    transition:
      opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
      transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: transform, opacity;
  }

  /* Reduced motion preference support */
  @media (prefers-reduced-motion: reduce) {
    .typewriter, .avatar {
      transition: none;
      animation: none;
    }

    .avatar.show {
      opacity: 1;
      transform: none;
    }
  }

  /* Touch-specific animations */
  @supports (-webkit-touch-callout: none) {
    .avatar {
      /* iOS-specific optimizations */
      -webkit-tap-highlight-color: transparent;
    }
  }

  /* Loading optimizations */
  .main-content {
    content-visibility: auto;
    contain: layout style paint;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #1a1a2e 0%, #1f1f3a 100%);
  }

  .typewriter {
    /* Enhanced glow for dark mode */
    text-shadow:
      0 0 12px #00FFFF,
      0 0 24px #00FFFF,
      0 0 36px #00BFFF;
  }
}
</style>

<div class="container main-content">
    <div class="typewriter" id="typewriter"></div>
    <img src="{% static 'img/myimg.png' %}" class="avatar" alt="My img" id="myImage">
</div>

<script>

    // Typewriter animation
    const messages = [
        "Games will be added soon. Don't Stray Away From Us ðŸ˜‰"
    ];
    let currentMessage = 0;
    let typewriter = document.getElementById('typewriter');
    let cursor = '<span class="cursor">&nbsp;</span>';

    function typeMessage(message, i = 0, cb) {
        typewriter.innerHTML = message.slice(0, i) + cursor;
        if (i < message.length) {
            setTimeout(() => typeMessage(message, i + 1, cb), 35 + Math.random() * 55);
        } else if (cb) {
            setTimeout(cb, 400);
        }
    }

    function startTypewriter() {
        typeMessage(messages[currentMessage], 0, () => {
            // After typing, attach click handler to smiley
            const smiley = document.getElementById('clickable-name');
            if (smiley) {
                smiley.addEventListener('click', showAvatar);
            }
        });
    }

    // Avatar image reveal
    function showAvatar() {
        const img = document.getElementById("myImage");
        img.classList.add("show");
        setTimeout(() => {
            img.classList.remove("show");
        }, 4000);
    }

    // Hide image initially
    document.getElementById("myImage").classList.remove("show");

    // Start animation on DOM loaded
    document.addEventListener("DOMContentLoaded", startTypewriter);
</script>
{% endblock content %}
